<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>move-random-rounds</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.querySelector('#canvas');
    const context = canvas.getContext('2d');
    const docWidth = document.documentElement.clientWidth;
    const docHeight = document.documentElement.clientHeight;
    const INIT_ROUND_POPULATION = 200;
    canvas.width = docWidth;
    canvas.height = docHeight;
    let rounds = [];

    function RoundGenerator(x, y) {
      this.x = x;
      this.y = y;
      this.r = Math.random() * 2 + 1;

      const alpha = (Math.floor(Math.random() * 10) + 1) / 10 / 2;
      this.color = `rgba(255, 255, 255, ${alpha})`;
      console.log(this.color)

      this.draw = function() {
        context.fillStyle = this.color;
        context.shadowBlur = this.r * 2;
        context.beginPath();
        context.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        context.closePath();
        context.fill();
      };
      this.move = function() {
        this.y -= 0.15;
        if (this.y <= -10) {
          this.y = docHeight + 10;
        }
        this.draw();
      };
    }

    function createRounds() {
      for (let i = 0; i < INIT_ROUND_POPULATION; i++) {
        rounds[i] = new RoundGenerator(Math.random() * docWidth, Math.random() * docHeight);
        rounds[i].draw();
      }
    }

    function animate() {
      context.clearRect(0, 0, docWidth, docHeight);
      for (let i = 0; i < INIT_ROUND_POPULATION; i++) {
        rounds[i].move();
      }
      requestAnimationFrame(animate);
    }

    createRounds();
    animate();
  </script>
</body>
</html>
